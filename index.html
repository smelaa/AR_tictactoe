<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Tic-Tac-Toe</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="ui">
      <div id="status">Player X's Turn</div>
      <div id="instructions">
        Players use marker 1 (X) and marker 2 (O). Show your marker in one of
        the 9 grid positions to place your move.
      </div>
      <button id="reset">Reset Game</button>
    </div>

    <div id="board-overlay">
      <div class="grid-container">
        <!-- Grid lines -->
        <div class="grid-line vertical" style="left: 33.33%"></div>
        <div class="grid-line vertical" style="left: 66.66%"></div>
        <div class="grid-line horizontal" style="top: 33.33%"></div>
        <div class="grid-line horizontal" style="top: 66.66%"></div>

        <!-- Cells for displaying X and O -->
        <div class="cell" id="cell-0" style="left: 0%; top: 0%"></div>
        <div class="cell" id="cell-1" style="left: 33.33%; top: 0%"></div>
        <div class="cell" id="cell-2" style="left: 66.66%; top: 0%"></div>
        <div class="cell" id="cell-3" style="left: 0%; top: 33.33%"></div>
        <div class="cell" id="cell-4" style="left: 33.33%; top: 33.33%"></div>
        <div class="cell" id="cell-5" style="left: 66.66%; top: 33.33%"></div>
        <div class="cell" id="cell-6" style="left: 0%; top: 66.66%"></div>
        <div class="cell" id="cell-7" style="left: 33.33%; top: 66.66%"></div>
        <div class="cell" id="cell-8" style="left: 66.66%; top: 66.66%"></div>
      </div>
    </div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960;"
    >
      <!-- Player 1 marker (X) - Pattern marker 1 -->
      <a-marker
        type="pattern"
        url="pattern-marker1.patt"
        id="player1-marker"
      ></a-marker>

      <!-- Player 2 marker (O) - Pattern marker 2 -->
      <a-marker
        type="pattern"
        url="pattern-marker2.patt"
        id="player2-marker"
      ></a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script src="app.js"></script>
  </body>
</html>
